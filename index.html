<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SMS FORWARDING PANEL</title>
  <style>
    body {
      margin: 0;
      background: black;
      font-family: 'Courier New', monospace;
      color: #00ff00;
      overflow: hidden;
    }
    .matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }
    .content {
      text-align: center;
      position: relative;
      top: 20vh;
    }
    h1 {
      font-size: 40px;
      color: #39ff14;
      text-shadow: 0 0 10px #00ff00;
    }
    iframe {
      width: 90%;
      height: 400px;
      border: 2px solid lime;
      margin-top: 30px;
    }
    .btn {
      background-color: yellow;
      border: none;
      font-weight: bold;
      font-size: 20px;
      padding: 12px 25px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <canvas class="matrix"></canvas>

  <div class="content">
    <h1>SMS FORWARDING PANEL</h1>
    <iframe src="https://controlc.com/aadf6af4"></iframe>
    <br>
    <button class="btn" onclick="window.open('https://youtube.com/@mithun_pasi?si=-cERsnWuqpl3lAnz')">
      Developed by Click 2 Hack
    </button>
  </div>

  <script>
    const canvas = document.querySelector('.matrix');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const columns = canvas.width / 20;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#0f0';
      ctx.font = '20px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = String.fromCharCode(0x30A0 + Math.random() * 96);
        ctx.fillText(text, i * 20, drops[i] * 20);

        if (drops[i] * 20 > canvas.height || Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 35);
  </script>
</body>
</html>
